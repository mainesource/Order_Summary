<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/media/media.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="container">
    <div class="order_img">
      <img src="/images/illustration-hero.svg" alt="">
    </div>
    <div class="order_summary">
      <h3>Order Summary</h3>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>     
      <div class="order_subscription">
        <div class="subscription_icon">
          <img src="/images/icon-music.svg" alt="">
        </div>
        <div class="current_subscription">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <div class="change_subscription">
          <a href="#">Change</a>
        </div>      
      </div>
      <div class="order_payment">
        <a href="#">Proceed to Payment</a> 
      </div>
      <div class="order_cancel">
        <a href="#">Cancel Order</a>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="http://blacknerds.net" target="_blank">Corey Robinson</a>.
    </div>
  </footer>  
</body>
</html>
